<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Big 5 Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <div id="question-container">  
    <div class="form-style">
      <h1>The Big 5 Quiz</h1>
      <h2>Test your General Knowledge</h2>

      <form id="quiz-form">
        <fieldset>

          <!--SECTION ONE GEOGRAPHY - THE BIG 5!-->
          <legend><span class="number"><strong>1</strong></span> The Big 5 - Geography</legend>
          <label for="q1" class="text-label">1) Which African country is famous for its diverse wildlife and is home to the "Big Five" animals?</label>
          <input type="text" name="q1" id="q1" placeholder="Your Answer">
          <span id="q1-result"></span> <!-- Result message for Question 1 -->

          <!--SECTION TWO MATHS - THE BIG 5!-->
          <legend><span class="number"><strong>2</strong></span> The Big 5 - Maths</legend>
          <label for="q6" class="text-label">6) What is the mathematical constant representing the ratio of a circle's circumference to its diameter?</label>
          <input type="text" name="q6" id="q6" placeholder="Your Answer">
          <span id="q6-result"></span> <!-- Result message for Question 6 -->

          <!--SECTION THREE SCIENCE - THE BIG 5!-->  
          <legend><span class="number"><strong>3</strong></span> The Big 5 - Science</legend>
          <label for="q11" class="text-label">11) Which gas do plants absorb during photosynthesis?</label>
          <input type="text" name="q11" id="q11" placeholder="Your Answer">
          <span id="q11-result"></span> <!-- Result message for Question 11 -->

          <!--SECTION FOUR HISTORY - THE BIG 5!-->  
          <legend><span class="number"><strong>4</strong></span> The Big 5 - History</legend>
          <label for="q16" class="text-label">16) In what year did Nelson Mandela become the first black president of South Africa?</label>
          <input type="text" name="q16" id="q16" placeholder="Your Answer">
          <span id="q16-result"></span> <!-- Result message for Question 16 -->

          <!-- Additional Question -->
          <legend><span class="number"><strong>5</strong></span> Bonus Question</legend>
          <label for="q21" class="text-label">21) What is the capital city of South Africa?</label>
          <input type="text" name="q21" id="q21" placeholder="Your Answer">
          <span id="q21-result"></span> <!-- Result message for Question 21 -->

          <!-- Submit Button -->
          <button type="button" id="submit-button">Submit</button>

          <!-- Result message for the entire quiz -->
          <p id="result"></p>
          <p id="answers"></p>

        </fieldset>
      </form>
    </div>
   <script src="script.js"></script>
  </div>
</body>
</html>
